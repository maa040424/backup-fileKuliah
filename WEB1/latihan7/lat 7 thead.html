<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Dasar</title>
</head>
<body>
    <h3> Belajar Tag thead , tfoot dan tbody dalam table</h3>
    <table border="1">
        <thead>
            <tr>
                <th>Judul 1</th>
                <th>Judul 2</th>
                <th>Judul 3</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td>Footer 1</td>
                <td>Footer 2</td>
                <td>Footer 3</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>Baris 1, kolom 1</td>
                <td>Baris 1, kolom 2</td>
                <td>Baris 1, kolom 3</td>
            </tr>
            <tr>
                <td>Baris 2, kolom 1</td>
                <td>Baris 2, kolom 2</td>
                <td>Baris 2, kolom 3</td>
            </tr>
        </tbody>

    </table>
    
</body>
</html>
