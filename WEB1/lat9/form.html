<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Membuat Form</h1>
    <form action="">
        <label for="firstName">First Name :</label>
        <input type="text" name="firstName">
        <br>
        <label for="lastname">Last Name :</label>
        <input type="text" name="lastName">

        <br><br>
        <label for="alamat">Alamat :</label>

        <textarea name="alamat" id="" cols="30" rows="10"></textarea>
        <br><br>
        <label for="gender">Gender :</label>
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Female">Female
        <br><br>
        <label for="jurusan">Jurusan :</label>
        <br>
        <input type="radio" name="jurusan" value="Teknik_Informatika">Teknik Informatika
        <br>
        <input type="radio" name="jurusan" value="Sistem_Informasi">Sistem Informasi

        <br><br>
        <label for="syarat">Kelengkapan :</label> <br>
        <input type="checkbox" name="syarat1" > KTP 
        <input type="checkbox" name="syarat2" > SIM 
        <input type="checkbox" name="syarat3" > SKCK 
        <br><br>
        <label for="jurusan2">Jurusan 2 :</label>
        <select name="jurusan" >
            <option value="-">pilih jurusan</option>
            <option value="TI">Teknologi Informatika</option>
            <option value="SI">Sistem Informasi</option>
        </select>

        <br><br>

        <label for="tanggal">Tanggal :</label><br>
        <input type="date" name="tanggal1"><br>
        <!-- <input type="datetime" name="tanggal2"><br> -->
        <input type="datetime-local" name="tanggal3">

    </form>

</body>

</html>
