<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan4</title>
</head>
<body>
    <h1>Membuat List/daftar</h1>
    <!-- 
        ol : order list (berurutan)
        li : list (isi list)
        
     -->
     <h3>Kegiatan Hari Senin</h3>
    <ol type="1">
        <li> Bangun Tidur </li>
        <li>Tidur</li>
        <li>Push Rank</li>
    </ol>
    <!-- 
        ul : un order list (tidak berurut)
        type : disc, circle, square, none
     -->
    <ul type="none">
    <li>Indomie  Goreng</li>
    <li>Soto Banjar</li>
    <li>Nasi padang</li>
    </ul>
    <!-- 
        dl : definition list
        dt : data title
        dd : Data Description
     -->
</body>
</html>
